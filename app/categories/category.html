<div class="w3-agile-main-heading">
        <h2 style="    padding: 4em 0;">Gallery</h2>
    </div> 
    
<!-- gallery -->
<div class="gallery">
		<div class="container">
			<div class="inner_w3l_agile_grids">
				<div class="col-md-4 w3_tabs_grid" *ngFor="let h of categorylist">
					<div class="grid">
						<a  class="lsb-preview" data-lsb-group="header"  (click)="getItemList(h.categoryId)" >
							<figure class="effect-winston">
								<img  style="    height: 254px;" src="{{h.imageURL}}" class="img-responsive" alt=" " />
								<figcaption>
									<p style="    background-color: white;
                                    width: 100%;
                                    /* height: 1px; */
                                    margin-top: 10px;
                                    padding-top: 10px;">
                                            <span style="color: black;    opacity: 1">{{ h.categoryName }}</span> 
                                            
									</p>
								</figcaption>			
							</figure>
						</a>
					</div>
				</div> 
				<div class="clearfix"> </div>
			</div>
		</div>
    </div>

 <div *ngIf="itemslist">   
 <div class="contact-grids">
        <h3 class="map">Menu Items </h3>
        <div class="address-grids">
            <div class="col-md-4 address-text" *ngFor="let i of itemslist">
                <div class="address-grid">
                        <img [src]="i.imageURL" width="200" />
                        
                    <div class="address-info">
                        <div class="address-info-left">
                            <p>Title :</p>
                        </div>
                        <div class="address-info-left address-info-right">
                            <p>{{ i.itemName }}</p>
                        </div>
                        <div class="clearfix"> </div>
                    </div>
                    <div class="address-info">
                        <div class="address-info-left">
                            <p>Description :</p>
                        </div>
                        <div class="address-info-left address-info-right">
                            <p>{{ i.itemDescription }}</p>
                        </div>
                        <div class="clearfix"> </div>
                    </div> 
                    <p>Item Size:</p>
                    <div class="e-mail" *ngFor="let s of i.sizes">
                            <input type="radio" name="radiogroup" 
                                [checked]="idx === 0" 
                                [value]="s.sizeId" 
                                (change)="onSelectionChange(entry)">
                
                                {{ s.sizeName }} :          
                                {{ s.price }}

                        </div>
                        
                    <p> Side:</p>
                    <div class="e-mail" *ngFor="let sideObj of i.sideItems">
                            <input type="checkbox" id="sideObj.sideItemId">
                            {{ sideObj.sideItemName }} :          
                            {{ sideObj.value }}

                        </div>
                </div>
            </div> 
            <div class="clearfix"> </div>
        </div>
    </div>
 </div>
